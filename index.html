<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Be Honest</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('982e3951-04b6-4543-a166-fb439e50a1f9.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    img {
      width: 300px;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background-color: rgba(14, 14, 14, 0.85);
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ffdd57;
      background-color: rgba(14, 14, 14, 0.85);
      padding: 10px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #ffdd57;
      color: #0e0e0e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f4c542;
    }
  </style>
</head>
<body>
  <img src="https://cdn.pixabay.com/photo/2016/11/18/12/55/owl-1834152_1280.jpg" alt="Clever Owl">
  <h1>Owl be honest... you fell for it.</h1>
  <button onclick="alert('Hoo knew?')">Click me</button>
</body>
</html>
